<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="header">

            </div>
            <div class="container">
                <img src="./odin-lined.png" alt="Odin Logo" height="100px">
                <h1>ODIN</h1>
            </div>
            <div class="footer"><a href="https://www.pexels.com/photo/gourmet-artichoke-dish-being-served-32022761/">Photo by Gülsüm Çoban on Pexels</a>
            </div>
        </div>
        
        <div class="right">
            <h2 class="first">
              This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br>
              Sign up now to get started.<br><br>
              You know you want to.
            </h2>
            <div class="second">
                <h2>
                    Let's do this!
                </h2>
                <form action="" method="get">
                    <div class="form-main-div">
                        <p>
                            <label for="firstName">
                              <span>FIRST NAME</span>
                            </label>
                            <input type="text" id="firstName" name="firstname"/>
                        </p>
                        <p>
                            <label for="mail">
                                <span>EMAIL</span>
                            </label>
                            <input type="email" id="mail" name="email"/>
                        </p>
                        <p>
                            <label for="pwd">
                                <span>PASSWORD</span>
                                <strong><span aria-label="required">*</span></strong>
                            </label>
                            <input type="password" id="pwd" name="password" required />
                        </p>

                    </div>
                    <div class="form-main-div">
                        <p>
                            <label for="lastName">
                              <span>LAST NAME</span>
                            </label>
                            <input type="text" id="lastName" name="lastname"/>
                        </p>
                        <p>
                            <label for="phone-number">
                                <span>PHONE NUMBER</span>
                            </label>
                            <input type="tel" id="phone-number" name="number"/>
                        </p>
                        <p>
                            <label for="confirm-pwd">
                                <span>CONFIRM PASSWORD</span>
                                <strong><span aria-label="required">*</span></strong>
                            </label>
                            <input type="password" id="confirm-pwd" name="password" required />
                        </p>

                    </div>
                </form>
            </div>
            <div class="third">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span class="login">Log in</span></p>
            </div>
        </div>

    </div>
</body>
</html>
